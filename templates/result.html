<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Resultado</title>
</head>
<body>
    <div class="container">
        <h1>Números Palíndromos no Intervalo de {{ start }} a {{ end }}</h1>
        {% if palindromes %}
            <ul>
                {% for palindrome in palindromes %}
                    <li>{{ palindrome }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum palíndromo encontrado no intervalo.</p>
        {% endif %}
        <a href="/">Voltar</a>
    </div>
</body>
</html>
